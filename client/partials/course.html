<div id='course-page'>
    <nav>
        <a href="/#/"><img id='zampler-logo' src='/client/images/full-logo.png'></a>
        <button id='add-a-zample' ng-click="showCreateZamplePopup()" ng-cloak ng-show="user">add a zample</button>
        <button id='add-a-zample' ng-click="showLogInPopup()" ng-hide="user">add a zample</button>
        <div class="account-buttons" ng-hide="user">
            <h3 ng-click="showCreateAccountPopup()">create account</h3>
            <h3 ng-click="showLogInPopup()">log in</h3>
        </div>
        <div class="account-buttons" ng-cloak ng-show="user">
            <h3>hello, {{user.username}}</h3>
            <h3 ng-click="logOut()">log out</h3>
        </div>
    </nav>
    <h1 class='header-text'> {{ current_course.name }} </h1>
    <input type='text' id='search-zamples' placeholder='Filter zamples...' ng-model="search.$">

    <div id="zamples">
            <div class="a-zample" ng-repeat="zample in zamples | filter:search | orderBy: 'title'" ng-click="openThisZample(zample.id)" >
                <h1>{{ zample.title }}</h1>
                <h2>{{ zample.professor }}</h2>
                <h2>{{ zample.date_completed }}</h2>
                <h3>
                    <span class='first-mini-stat'><span class="glyphicon glyphicon-thumbs-up"></span> : {{ zample.likes }} </span><br>
                    <span class='second-mini-stat'> curved : {{ returnCurvedString(zample.curved) }}</span><br>
                    <span class='third-mini-stat'> difficulty : <img ng-src='{{returnDifficultyLink(zample.difficulty)}}'> </span>
                </h3>  
            </div>
    </div>
